<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Stack - Vallika Technologies</title>
    <link rel="stylesheet" href="TechStack.css" />
    <link rel="stylesheet" href="../Common/navbar.css"> 
</head>
<body>

    <div class="tech-background">
        <div class="background-shape shape-1"></div>

        <div class="background-shape shape-3"></div>
        <section class="tech-stack-section">
        <h1>Our Technology Stack</h1>
        <div class="tech-grid">

            <div class="tech-item" style="--i:4"><img src="images/angular.png" alt="Angular"><div class="tech-label">Angular</div></div>
            <div class="tech-item" style="--i:5"><img src="images/node.png" alt="Node.js"><div class="tech-label">Node.js</div></div>

            <div class="tech-item" style="--i:11"><img src="images/php.png" alt="PHP"><div class="tech-label">PHP</div></div>
            <div class="tech-item" style="--i:12"><img src="images/mysql.png" alt="MySQL"><div class="tech-label">MySQL</div></div>
            <div class="tech-item" style="--i:13"><img src="images/java.png" alt="Java"><div class="tech-label">Java</div></div>
            <div class="tech-item" style="--i:14"><img src="images/microsoft.png" alt="Microsoft"><div class="tech-label">Microsoft</div></div>
            <div class="tech-item" style="--i:15"><img src="images/dotnet.png" alt=".NET"><div class="tech-label">.NET</div></div>
            <div class="tech-item" style="--i:16"><img src="images/oracle11g.png" alt="Oracle 11g"><div class="tech-label">Oracle 11g</div></div>

            <div class="tech-item" style="--i:19"><img src="images/sap.png" alt="SAP"><div class="tech-label">SAP</div></div>
            <div class="tech-item" style="--i:20"><img src="images/netbeans.png" alt="Apache NetBeans"><div class="tech-label">NetBeans</div></div>
            <div class="tech-item" style="--i:21"><img src="images/redhat.png" alt="RedHat"><div class="tech-label">RedHat</div></div>

    </div>
    <script src="../Common/loadnav.js"></script>
